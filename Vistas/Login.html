<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="my-content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1><strong>Login</strong></h1>
            <div class="mydescription">
              <p>creando formulario</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 myform-cont">
            <div class="myform-top">
                <div class="myform-top-left">
                  <h3>Ingrese a nuestro sitio</h3>
                  <p>Digite su usuario y contraseña</p>
                </div>
                <div class="myform-top-right">
                  <i class="fas fa-key"></i>
                </div>
            </div>
            <div class="myform-bottom">
                <form role="form" action="" method="post" class="">
                    <div class="form-group">
                        <input type="email" name="form-email" placeholder="Email" class="from-control" id="form-email"> </input>
                    </div>
                    <div class="form-group">
                        <input type="password" name="form-password" placeholder="Contraña" class="from-control" id="form-password"> </input>
                    </div>
                    <button type="submit" class="mybtn">Entrar</button>
                </form>
            </div>
          </div>
          </div>
        </div>

      </div>

<script src="js/bootstrap.mim.js"></script>
  </body>
</html>
